<!DOCTYPE html>

<html>
    <head>
        <title>User Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="js/jQuery.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body class="hide">
        <div class="field_1">
            <div class="jumbotron" style="background-color: #05264c; color: #fff;">
                <h2>Admin: User Mgt App</h2>
            </div>

            <div class="x_div">
                <div class="row" style="width: 60%; margin: 0 auto; margin-top: 60px;">
                    <div class="input-group">
                        <input id="input_field" type="text" class="input_1 form-control input-lg" 
                               placeholder="Search user by username">
                        <div class="input-group-btn">
                            <button id="search_button" class="btn btn-default btn-lg" type="submit">
                                <em class="glyphicon glyphicon-search"></em>
                            </button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 50px;">
                    <div class="_des" style="display: inline;">
                        <button id="addnew" class="admin btn btn-primary">Add New Customer</button>
                    </div>

                    <div class="_des" style="display: inline;">
                        <button id="viewall" class="admin btn btn-warning">View All</button>
                    </div>

                </div>
            </div>

            <!--<div id="display_results" class="spinner"></div>-->

            <!--Add new user modal-->
            <div id="add_new" class="modal hide">
                <div class="modal-content">
                    <div class="modal-body">

                        <div id="konTENT_1" style="padding: 20px;">
                            <div style="margin-bottom: 15px; text-align: center;">
                                <h3>New Customer</h3>
                            </div>

                            <form class="form-horizontal" id="form_">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstname" placeholder="Firstname" required="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" required="">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required="">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="phonenumber" placeholder="Phone number" required="">
                                </div>

                                <div class="form-group">
                                    <input type="date" class="form-control" id="dob" required="">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="nationality" required="">
                                        <option value="USA" selected="">United States of America</option>
                                        <option value="CAD">Canada</option>
                                        <option value="GER">Germany</option>
                                        <option value="AUS">Australia</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <select class="form-control" id="role" required="">
                                        <option value="user" selected="">User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div class="radio">
                                        <label><input name="gender" type="radio" value="male" checked>Male</label>
                                        <label><input name="gender" type="radio" value="female">Female</label>
                                    </div>
                                </div>

                                <div class="form-group" style="margin-top: 20px;">
                                    <!--                                <button id="submitNewUser" class="btn btn-primary" style="width: 100%;">Submit</button>-->
                                    <input type="submit" value="Submit" class="btn btn-primary" style="width: 100%;">
                                </div>

                                <div>
                                    <div id="loader_dx1" class="loader1_um hide"></div>
                                    <div id="info1" class="hide" style="text-align: center;"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--View one user modal-->
            <div id="view_one" class="modal hide">
                <div class="modal-content-all">
                    <div class="modal-body">
                        <div id="konTENT_2">
                            <div>
                                <h2>User Management Record</h2></br>

                                <div id="table_data2" class="hide">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Firstname</th>
                                                <th>Lastname</th>
                                                <th>Username</th>
                                                <th>Telephone</th>
                                                <th>DOB</th>
                                                <th>Country</th>
                                                <th>Gender</th>
                                                <th>Created</th>
                                                <th>Role</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table_body2" style="text-align: left;">

                                        </tbody>
                                    </table>

                                    <span>
                                        <button id="update1" class="btn btn-primary inline" style="width: 45%;">Update</button>
                                    </span>
                                    <span>
                                        <span class="hide" id="username_"></span>
                                        <button id="delete1" class="btn btn-danger inline" style="width: 45%;">Delete</button>
                                    </span>
                                </div>

                                <div>
                                    <div id="loader_dx3" class="loader2_um hide"></div>
                                    <div id="info3" class="hide" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Add all user modal-->
            <div id="view_all" class="modal hide">
                <div class="modal-content-all">
                    <div class="modal-body">
                        <div id="konTENT_3">
                            <div>
                                <h2>User Management Record</h2></br>

                                <div id="table_data" class="hide">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Firstname</th>
                                                <th>Lastname</th>
                                                <th>Username</th>
                                                <th>Telephone</th>
                                                <th>DOB</th>
                                                <th>Country</th>
                                                <th>Gender</th>
                                                <th>Created</th>
                                                <th>Role</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table_body" style="text-align: left;">

                                        </tbody>
                                    </table>

<!--                                    <div>
                                        <ul class="pager">
                                            <li><a id="prev" class="pointer">Prev</a></li>
                                            <li><a id="next" class="pointer">Next</a></li>
                                        </ul>
                                    </div>-->
                                </div>

                                <div>
                                    <div id="loader_dx2" class="loader2_um hide"></div>
                                    <div id="info2" class="hide" style="text-align: center;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.onload = function () {
                var token = localStorage.getItem("token");

                if (token === null || token.trim() === "") {
                    window.location.href = "/user-interface/index.html";
                    alert("Unauthorized");
                } else {
                    var getRole = "http://localhost:9797/fast-credit/api/v1/role";
                    var headerData = {
                        'Authorization': 'Bearer ' + token,
                        'ChannelCode': "WEB_01"
                    };

                    $.ajax({
                        type: 'GET',
                        url: getRole,
                        contentType: 'application/json',
                        headers: headerData,
                        processData: false,
                        timeout: 600000,
                        success: function (data) {
                            console.log(data);

                            if (data) {

                                if (data.data === "admin") {
                                    $("body").removeClass("hide").addClass("show");
                                } else {
                                    window.location.href = "/user-interface/user.html";
                                    alert("Unauthorized");
                                }
                            } else {
                                window.location.href = "/user-interface/index.html";
                                alert("Unauthorized");
                            }
                        },
                        error: function () {
                            window.location.href = "/user-interface/index.html";
                            alert("Unauthorized");
                        }
                    });
                }
            };
        </script>
    </body>
</html>
